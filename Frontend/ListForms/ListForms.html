<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/ListForms.css">
    <title>ListForms</title>
</head>

<body>
    <h1 class="pageTitle">VERİ TABANINDAKİ FORMLAR</h1>

    <div id="Yetkisiz">
        <form id="loginForm">
            <div class="loginformRow">
                <label for="userNameInput">KULLANICI ADI :</label>
                <input type="text" id="userNameInput">
            </div>
            <div class="loginformRow">
                <label for="posswordInput">PAROLA :</label>
                <input type="password" id="posswordInput">
            </div>
            <div class="lofinFormBtnConteiner">
                <button type="submit">Giriş Yap</button>
            </div>
        </form>
        <p id="loginError"></p>
    </div>
    <div id="Yetkili">
        <div id="listArrow">
            <i class="icon fa-sharp fa-solid fa-arrow-up"></i>
        </div>
    </div>
    <script src="../JS/ListForm.js">
    </script>
</body>

</html>
