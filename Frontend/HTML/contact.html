<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>
    <div class="mainconteiner">
        <form id="contactForm">
            <h3 class="formTitle">İLETİŞİM KUTUSU</h3>npm
            <div class="formRow">
                <label id="nameLabel" for="name">İsim</label>
                <input id="name" type="text" placeholder="Ör:Tom">
            </div>
            <div class="formRow">
                <label id="surnameLabel" for="surname">Soyİsim</label>
                <input id="surname" type="text" placeholder="Ör:Cruse">
            </div>
            <div class="formRow">
                <label id="emailLabel" for="email">Email</label>
                <input id="email" type="email" placeholder="Ör:abc@gmail.com">
                <span class="inputEror" id="emailEror"></span>
            </div>
            <div class="formRow">
                <label id="messageLabel" for="message">Mesaj</label>
                <textarea id="message" cols="33" rows="10"></textarea>
                <span class="inputEror" id="messageEror"></span>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>

















    <script src="../JS/general.js">

    </script>
</body>

</html>
